                <figcaption id="img-caption">
                    Nelson Rolihlahla Mandela ( 18 July 1918 – 5 December 2013) was a South African anti-apartheid revolutionary and political leader who served as the first president of South Africa from 1994 to 1999. He was the country's first black head of state and the first elected in a fully representative democratic election. 
                </figcaption>

                <section id="tribute-info">
                    <h3 id="headline">Mandela</h3>
                    <ul>
                        <li>
                            <strong>18 juillet 1918</strong> : Mandela est né  dans le village de Mvezo à Umtata, qui faisait alors partie de la province du Cap en Afrique du Sud. [2] Étant donné le prénom Rolihlahla[3], un terme xhosa signifiant familièrement « fauteur de troubles », plus tard, il est devenu connu sous son nom de clan, Madiba. [5] Son arrière-grand-père patrilinéaire, Ngubengcuka, était le souverain du royaume de Thembu dans les territoires transkeiens de l’actuelle province du Cap-Oriental en Afrique du Sud
                        </li><br>


                        <li>
                            <strong>1994 à 1999</strong>  :le premier président de l’Afrique du Sud  Il a été le premier chef d’État noir du pays et le premier élu lors d’une élection démocratique pleinement représentative. Son gouvernement s’est concentré sur le démantèlement de l’héritage de l’apartheid en s’attaquant au racisme institutionnalisé et en favorisant la réconciliation raciale. 
                        </li><br>

                        <li>
                            <strong>1991 à 1997</strong> :  il a été président du parti du Congrès national africain (ANC) 
                         </li><br>
                        <li>
                            <strong>1956</strong> : Il a été arrêté à plusieurs reprises pour activités séditieuses et a été poursuivi sans succès dans le procès pour trahison 
                         </li><br>

                         <li>
                            <strong>2013</strong> : Mandela est décédé le 5 décembre 2013 à l’âge de 95 ans
                         </li>



                         

                    </ul>
